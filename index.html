<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
</head>
<body>
    <button class='choice' id='rock'>Rock</button>
    <button class='choice' id='paper'>Paper</button>
    <button class='choice' id='scissors'>Scissors</button>
    <p id='round_result'>Human: Computer: </p>
    <p id='score'>Score: 0-0</p>
    <div id='end' style="visibility: hidden;">
        <p id='result'>X Won!!</p>
        <button id='reset'>Reset</button>
    </div>
    
</body>
<script src="rps.js" defer></script>
